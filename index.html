<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <picture>
      <source class="pictureImg" srcset="images/bg-mobile.svg" media="(max-width:999px)">
      <source class="pictureImg" srcset="images/bg-desktop.svg" media="(min-width:1000px)">
      <img class="pictureImg" src="images/bg-desktop.svg" alt="background image">
    </picture>
  <main class="main">
    <img id="logoImg" src="images/logo.svg" alt="logo Huddle">

    <div id="containerOfMainContent">
      <img id="mainImg" src="images/illustration-mockups.svg" alt="illustration mockups">
      <div>
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. </p>

        <button>Register</button>
      </div>
    </div>

    <div class="iconsSection">
      <span><a href="#"><img src="images/facebook-icon.svg" type="image/svg" alt="facebook icon" width="12px"></a></span>
      <span><a href="#"><img src="images/twitter-icon.svg" type="image/svg" alt="twitter icon" width="20px"></a></span>
      <span><a href="#"><img src="images/instagram-icon.svg" type="image/svg" alt="instagram icon" width="20sx"></a></span>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Asya0601">Asya0601</a>.
    </p>
  </footer>
</body>
</html>
